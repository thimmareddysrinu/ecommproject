<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}
   shoppee
  {% endblock title %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/material.css"%}">
  
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-black" style="background-color: #86b7fe ;position:fixed;top:0; width:100%;">
  <div class="container-fluid" >
    <a class="navbar-brand" href="{% url 'ecomapp:home'%}">E-BAY</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"  style="color:black;" >home</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <br>
     
      <form class="d-flex" role="search" action="{% url 'ecomapp:search'%}" method='GET'>
        <input class="form-control me-4" name="keyword"style="" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"style="">Search</button>
      </form>
     
     
      <ul class="navbar-nav me-auto mb-4 mb-lg-0">
       
        <li class="nav-item" style="padding-left: 70px;}">
          <a class="nav-link" style="color:black;" href="{% url 'ecomapp:about'%}">About</a>
        </li><br>
         <li class="nav-item">
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:contact'%}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:allproducts'%}">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:mycart'%}">Mycart</a>
        </li>
        
        
        
         {% if request.user.customer %}
         <li class="nav-item=3" style=" list-style-type:none;padding-left: 540px;">
            <a class="nav-link"  style="color:black;" href="">welcome :{{request.user.customer}} </a>
         </li>
         <li class="nav-item">
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:profile' %}">profile</a>
         </li> 
         <li class="nav-item">
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:customerlogout' %}">logout</a>
         </li> 
         {% else %}
         <li class="nav-item"  style=" list-style-type:none;padding-left: 540px; padding-left:580px;" >
          <a class="nav-link"  style="color:black;" href="{% url 'ecomapp:customerregis'%}">customer</a>
         </li>
          <li class="nav-item">
          <a class="nav-link"  style="color:black;" href= "{% url "ecomapp:Customerloginview" %}{% if request.GET.next_url %}?next={{request.GET.next_url}}{% endif %}">Login</a>
         </li> 
         
        {% endif %}
        
        
        
      </ul>
      
     
    </div>
  </div>
 </nav>
 
 
  {% block content %}
   
   
  {% endblock  %}
  
  
</body>
</html>
